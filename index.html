<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans:300,300i,400,700|Raleway:400,700,900|Roboto+Condensed:300,400,700" rel="stylesheet">    
    <link rel="stylesheet" href="styles/styles.min.css">
</head>
<body>
    <section class="header">
        <h1 class="header__heading">addie</h1>
    </section>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a class="nav__link" href="" >Home</a></li>
            <li class="nav__item"><a class="nav__link" href="">Events</a></li>
            <li class="nav__item"><a class="nav__link" href="">Music</a></li>
            <li class="nav__item"><a class="nav__link" href="">Contact</a></li>
        </ul>
    </nav>
    <section class="music">
        <div class="music__container">
            <img class="music__image" src="assets/album-cover-2.jpg" alt=""/>
            <div class="tracklist">
                <ul class="tracklist__list">
                    <li class="tracklist__item"><span class="tracklist__number">1. </span>Song 1</li>
                    <li class="tracklist__item"><span class="tracklist__number">2. </span>Song 2</li>
                    <li class="tracklist__item"><span class="tracklist__number">3. </span>Song 3</li>
                </ul>
            </div>
        </div>
    </section>
    <section class="events">
        <div class="events__container">
            <h1 class="events__heading">Upcoming shows</h1>
            <table class="events__table">
                <tr class="events__row">
                    <td class="events__cell events__date">December 20th, 2017</td>
                    <td class="events__cell events__day">Wed</td>
                    <td class="events__cell events__event">The Wired Goat</td>
                    <td class="events__cell events__location">Columbia, SC</td>
                </tr>
                <tr class="events__row">
                    <td class="events__cell events__date">December 31st, 2017</td>
                    <td class="events__cell events__day">Sun</td>
                    <td class="events__cell events__event">Pearlz Oyster Bar</td>
                    <td class="events__cell events__location">Columbia, SC</td>
                </tr>
                <tr class="events__row">
                    <td class="events__cell events__date">January 12th, 2018</td>
                    <td class="events__cell events__day">Fri</td>
                    <td class="events__cell events__event">Music Farm</td>
                    <td class="events__cell events__location">Charleston, SC</td>
                </tr>
            </table>
        </div>
    </section>
    <section class="contact">
        <div class="contact__container">
            <h1 class="contact__heading"></h1>
            <ul class="contact__list">
                <li class="contact__item"><img class="contact__icon" src="assets/icon-facebook.png" alt="facebook icon"/></li>
                <li class="contact__item"><img class="contact__icon" src="assets/icon-instagram.png" alt="instagram icon"/></li>
                <li class="contact__item"><img class="contact__icon" src="assets/icon-youtube.png" alt="youtube icon"/></li>
                <li class="contact__item"><img class="contact__icon" src="assets/icon-email.png" alt="email icon"/></li>
            </ul>
        </div>
    </section>


    <script src="scripts/site.min.js"></script>
</body>
</html>
